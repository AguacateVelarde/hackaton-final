<ion-view view-title="Perfil">
    <ion-content ng-class="{expanded:$scope.isExpanded}" ng-repeat="user in users">
        <div class="hero slide-up" style="background-image: url('img/fondo.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url({{ user.image }});"></div>
                <h3><a class="light">{{ user.name }}</a></h3>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Eventos
            </a>
            <a ui-sref="app.colaboradores" class="tab-item">
                <i class="icon ion-android-people"></i> colaboradores
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-images"></i> Fotos
            </a>
        </div>
          
        <h4 class="content padding double-padding-x">Seguidores</h4>
        <div class="list animate-fade-slide-in-right" ng-repeat="item in follows">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="{{ item.img }}">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
